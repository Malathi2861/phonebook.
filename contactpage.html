<html>
<head>
    <title>My Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<section id="app" class="container">
    <div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" v-model="firstName"/>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" v-model="lastName"/>
        </div>
        <div class="form-group">
            <label for="phone_no">Phone No</label>
            <input type="text" class="form-control" for="phone_no" v-model="phoneNo"/>
        </div>
        <button class="btn btn-primary" @click="saveContact()">Submit</button>
    </div>
    
    <table class="table">
        <tr>
            <th>First Name</th>
            <th> Last Name</th>
            <th>Phone No</th>
            <th>action</th>
            <th> <div class="search__wrapper">
              <input type="text" name="" placeholder="Search for..." class="search__field">
              <button style="size:10px" type="submit" class="fa fa-search search__icon">Search</button>
            </div></th>
        </tr>
        <tr v-for="(contact, index) in contacts">
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.phoneNo}}</td>
            <td>
                <button class="btn btn-xs btn-danger" @click="deleteContact(index)"><b>Delete</b></button>
                <button type="button" class="btn btn-info" style="align-content: right; position: fixed; margin-bottom: 0px"@click="editcontact(index)" ><b>EDIT</b></button>
        </td>
           
            
        </tr>
    </table>
    {{contacts}}
</section>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      contacts: [],
      firstName: '',
      lastName: '',
      phoneNo: '',
    },
    methods: {
     
      saveContact() {
        const contactInfo = {firstName: this.firstName, lastName: this.lastName, phoneNo: this.phoneNo ,action: this.edit}
        this.contacts.push(contactInfo);
        this.firstName = this.lastName = this.phoneNo = '';
      },
       deleteContact(index)
    {
        this.contactInfo=this.contacts.splice(index,1);
    },
       editcontact(index)
       {     

        //  console.log(index)    
        this.firstName = this.contacts[index].firstName;
        this.lastname = this.contacts[index].lastName;
        this.phoneNo = this.contacts[index].phoneNo;
        // console.log(this.contacts[index].firstName)
       }
    }
  })
 
</script>
</body>
</html>
